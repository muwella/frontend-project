<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- i imagine this description content is something i would get from the database  -->
    <meta name="description" content="Create an account, login and reset password">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header>
      <nav>
        <ul class="header-nav">
          <li class="header-nav__item"><a href="">Home</a></li>
          <li class="header-nav__item"><a href="">About Me</a></li>
          <li class="header-nav__item"><a href="">Contact</a></li>
        </ul>

        <figure>
          <img src="" alt="">
          <figcaption></figcaption>
        </figure>
      
      </nav>
    </header>

    <main>

      <form class="signup-form" action="">
        <label for="name">
          <span>Full name</span>
          <input class="user_data" type="text" autocomplete="name" value="123" required>
        </label>
        <label for="email">
          <span>Email address</span>
          <input class="user_data" type="email" autocomplete="email" required>
        </label>
        <label for="password">
          <span>Password</span>
          <input class="user_data" type="password" required>
        </label>
        <label for="submit">
          <input type="submit" id="submit" value="Sign Up">
        </label>
      </form>

      <h1>Title 1</h1>
      <p class="paragraphType">I'm a paragraph with a class</p>
      <p id="valid_id">I'm a paragraph with an ID</p>

    </main>

    <footer>
      <p></p>
    </footer>

    <!-- js can be on the HTML file -->
    <!-- <script>
      console.log('hello world')
    </script> -->

    <!-- or external -->
    <script src="./js/script.js"></script>
  </body>
</html>
